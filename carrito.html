<!DOCTYPE html>
<html>
<!-- llamar carrito.js -->
<script src="carrito.js" defer></script>

<head>
  <title>Carrito de Compras - Enduro Bikes</title>
  <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <h1>Carrito de Compras - Enduro Bikes</h1>
  <table id="carritoTable">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically generated here -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="total">Total:</td>
        <td id="totalSubtotal">$0.00</td>
      </tr>
    </tfoot>
  </table>
  
  <button>Realizar Pago</button>
</body>
</html>
