<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        <div class="contact-form">  
    <h2 class="contact-form__title">Formulario de contacto</h2>
    <div class="contact-form">
  <h2 class="contact-form__title">Formulario de contacto</h2>
  {isSubmitted ? (
    <p class="contact-form__submitted">¡Gracias por tu mensaje! Nos pondremos en contacto contigo pronto.</p>
  ) : (
    <form class="contact-form__form" onSubmit={handleSubmit}>
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        name="name"
        value={formData.name}
        onChange={handleChange}
        required
      />

      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        value={formData.email}
        onChange={handleChange}
        required
      />

      <label for="message">Mensaje:</label>
      <textarea
        id="message"
        name="message"
        value={formData.message}
        onChange={handleChange}
        required
      ></textarea>

      <button type="submit" class="contact-form__button" disabled={isSubmitting}>
        {isSubmitting ? 'Enviando...' : 'Enviar'}
      </button>
    </form>
  )}
</div>
    </script>
</body>
</html>
