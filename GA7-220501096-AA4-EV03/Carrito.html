<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- mensaje de interacción con el carrito -->
    <div id="cart-root"></div>
    <!-- mensaje de interacción con el carrito -->
    <script>
        <div class="cart">
  <h2 class="cart__title">Carrito de compras</h2>
  {items.length === 0 ? (
    <p class="cart__empty">El carrito está vacío</p>
  ) : (
    <div class="cart__items">
      {items.map((item) => (
        <div key={item.id} class="cart__item">
          <img src={item.image} alt={item.name} class="cart__item-image" />
          <div class="cart__item-info">
            <h3 class="cart__item-name">{item.name}</h3>
            <p class="cart__item-price">Precio: {item.price}</p>
            <div class="cart__item-quantity">
              <label for={`quantity-${item.id}`}>Cantidad:</label>
              <input
                id={`quantity-${item.id}`}
                type="number"
                min="1"
                value={item.quantity}
                onchange={(e) => handleQuantityChange(item.id, e.target.value)}
              />
            </div>
            <button class="cart__item-remove" onclick={() => handleRemoveItem(item.id)}>
              Eliminar
            </button>
          </div>
        </div>
      ))}
      <div class="cart__total">
        <p>Total: {calculateTotal()}</p>
        <button class="cart__checkout">Finalizar compra</button>
      </div>
    </div>
  )}
</div>

    </script>
</body>
</html>
